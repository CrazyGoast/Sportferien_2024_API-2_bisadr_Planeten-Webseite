<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neptun</title>
    <link rel="stylesheet" href="/2style.css">
</head>

<body>
    <header>
        <h1><a href="/index.html" style="color: #fff; text-decoration: none;">Neptun</a></h1>
    </header>
    <section>
        <img src="/Bilder/Neptun.jpg">
        <div id="neptune-info">Daten werden geladen...</div> <!-- Make sure this element exists in your HTML -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            // Wrap your code in document ready function to ensure DOM elements are loaded before executing JS
            $(document).ready(function () {
                var planetName = 'Neptune';
                $.ajax({
                    method: 'GET',
                    url: 'https://api.api-ninjas.com/v1/planets?name=' + planetName,
                    headers: {
                        'X-Api-Key': 'qTRfOwwc/jXet0zOlGIGvg==f47WreTpyZOG1nM4'
                    },
                    contentType: 'application/json',
                    success: function (result) {
                        var planetInfoHtml = '<h1>' + planetName + '</h1>';
                        planetInfoHtml += '<p>Mass: ' + result[0].mass + ' Jupiter</p>';
                        planetInfoHtml += '<p>Radius: ' + result[0].radius + ' Jupiter</p>';
                        planetInfoHtml += '<p>Orbital Period: ' + result[0].period + ' Earth days</p>';
                        planetInfoHtml += '<p>Semi Major Axis: ' + result[0].semi_major_axis + ' AU</p>';
                        planetInfoHtml += '<p>Temperature: ' + result[0].temperature + ' Kelvin</p>';
                        planetInfoHtml += '<p>Distance from Earth: ' + result[0].distance_light_year + ' light years</p>';
                        $('#neptune-info').html(planetInfoHtml); // Use the correct ID here
                    },
                    error: function (jqXHR, textStatus, errorThrown) { // Include textStatus and errorThrown to catch more error details
                        console.error('Error: ', textStatus, errorThrown);
                        $('#neptune-info').html('Fehler beim Laden der Planeteninformationen');
                    }
                });
            });
        </script>


    </section>
</body>

</html>
