<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta Centauri</title>
    <link rel="stylesheet" href="/css/2style.css">
</head>

<body>
    <header>
        <h1><a href="/index.html" style="color: #fff; text-decoration: none;">Beta Centauri</a></h1>
    </header>
    <section>
        <img src="/Bilder/Capella.jpg">
        <div id="star-info">Daten werden geladen...</div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                var starName = 'β Cen';
                $.ajax({
                    method: 'GET',
                    url: 'https://api.api-ninjas.com/v1/stars?name=' + starName,
                    headers: {
                        'X-Api-Key': 'qTRfOwwc/jXet0zOlGIGvg==f47WreTpyZOG1nM4'
                    },
                    contentType: 'application/json',
                    success: function (result) {
                        var starInfo = result[0];
                        var starInfoHtml = '<h1>' + starName + '</h1>';
                        starInfoHtml += '<p>Konstellation: ' + result[0].constellation + '</p>';
                        starInfoHtml += '<p>Entfernung: ' + result[0].distance_light_year + ' Lichtjahre.</p>';
                        starInfoHtml += '<p>Scheinbare Helligkeit: ' + result[0].apparent_magnitude + '</p>';
                        starInfoHtml += '<p>Absolute Helligkeit: ' + result[0].absolute_magnitude + '</p>';
                        starInfoHtml += '<p>Spektralklasse: ' + result[0].spectral_class + '</p>';

                        $('#star-info').html(starInfoHtml);
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        console.error('Error: ', textStatus, errorThrown);
                        $('#star-info').html('Fehler beim Laden der Sterneninformationen');
                    }
                });
            });
        </script>

    </section>
    <a href="/Ueberseiten/Sterne.html" class="arrow-link"><img src="/Bilder/Zurück.png" alt="Pfeil"></a>
</body>

</html>
